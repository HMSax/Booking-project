<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tbody>
    <tr th:each="entry : ${lista}">
        <td th:text="${entry.roomNumber}"></td>
        <td th:text="${entry.roomType}"></td>
        <td th:text="${entry.roompricePerNight}"></td>
        <td><input name="room" type="radio"/></td>
    </tr>
    </tbody>
</table>
</body>
</html>
