<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <p th:text="${numGuests}"></p>
 <p th:text="${in}"></p>
 <p th:text="${out}"></p>
<p th:text="${lista}"></p>

<table>
    <tbody>
    <tr th:each="entry : ${lista}">
        <td th:text="${entry.roomNumber}"></td>
        <td th:text="${entry.roomType}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
