<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avtalskunder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="/css/style.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/"><i>Startsida</i></a> <!-- Länk till startsidan -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/book">Sök lediga rum</a> <!-- Länk till sök lediga rum -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bookings/search">Sök bokningar</a> <!-- Länk till sök bokningar -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/customer/search">Ändra kund</a> <!-- Länk till ändra kund -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contractCustomer">Sök avtalskund</a> <!-- Länk till sök avtalskund -->
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container mt-4">
    <h1 class="text-center mb-5">Avtalskunder</h1>
    <div th:if="${customers.size() > 0}">
        <form action="contractCustomer/search" method="post" class="d-flex flex-row justify-content-end mb-3">
            <div class="mr-2">
                <label for="search" class="visually-hidden" style="display: none"></label>
                <input type="text" id="search" name="search" class="form-control">
            </div>
            <div>
                <button type="submit" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </form>
        <table id="cc-table" class="table table-striped " style="width:100%">
            <thead>
            <tr>
                <th class="table-link">
                    <div th:if="${sortOrder == 'ASC' && sortCol == 'companyName'}">
                        <a th:href="@{/contractCustomer?sortOrder=DESC&sortCol=companyName}">Företag <i class="fa-sharp fa-solid fa-sort"></i></a>
                    </div>
                    <div th:unless="${sortOrder == 'ASC' && sortCol == 'companyName'}">
                        <a th:href="@{/contractCustomer?sortOrder=ASC&sortCol=companyName}">Företag <i class="fa-sharp fa-solid fa-sort"></i></a>
                    </div>
                </th>
                <th class="table-link">
                    <div th:if="${sortOrder == 'ASC' && sortCol == 'contactName'}">
                        <a th:href="@{contractCustomer?sortOrder=DESC&sortCol=contactName}">Kontaktperson <i class="fa-sharp fa-solid fa-sort arrows"></i></a>
                    </div>
                    <div th:unless="${sortOrder == 'ASC' && sortCol == 'contactName'}">
                        <a th:href="@{contractCustomer?sortOrder=ASC&sortCol=contactName}">Kontaktperson <i class="fa-sharp fa-solid fa-sort arrows"></i></a>
                    </div>
                </th>
                <th class="table-link">
                    <div th:if="${sortOrder == 'ASC' && sortCol == 'country'}">
                        <a th:href="@{contractCustomer?sortOrder=DESC&sortCol=country}">Land <i class="fa-sharp fa-solid fa-sort"></i></a>
                    </div>
                    <div th:unless="${sortOrder == 'ASC' && sortCol == 'country'}">
                        <a th:href="@{contractCustomer?sortOrder=ASC&sortCol=country}">Land <i class="fa-sharp fa-solid fa-sort"></i></a>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td><a th:href="@{/contractCustomer/{id}(id=${customer.id})}" style="cursor: pointer;"><span th:text="${customer.companyName}">Företagsnamn</span></a></td>
                <td th:text="${customer.contactName}">Kontaktperson</td>
                <td th:text="${customer.country}">Land</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="" th:unless="${customers.size() > 0}">
        <div class="alert alert-danger text-center" role="alert">Inga avtalskunder hittades</div>
        <a class="btn btn-success" href="/contractCustomer" role="button">Gå tillbaka</a>
    </div>
</div>
</body>
</html>
