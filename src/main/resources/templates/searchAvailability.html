<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div>
<form action="bookReceival" method="post">
    <label for="checkInDate">Inchecknings datum</label>
    <input type="date" id="checkInDate" name="checkInDate"/>
    <label for="checkOutDate">Utchecknings datum</label>
    <input type="date" id="checkOutDate" name="checkOutDate"/>
    <label for="bookedBeds">Antal gäster</label>
    <input type="number" id="bookedBeds" name="bookedBeds" value="1" min="1" max="4">
    <input type="submit" value="Sök">
</form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const checkInDateInput = document.getElementById("checkInDate");
        const checkOutDateInput = document.getElementById("checkOutDate");

        checkInDateInput.addEventListener("change", function() {
            const checkInDate = new Date(checkInDateInput.value);

            const checkOutDate = new Date(checkOutDateInput.value);

            if (checkInDate >= checkOutDate) {
                checkOutDate.setDate(checkInDate.getDate() + 1);
                checkOutDateInput.valueAsDate = checkOutDate;
            }

            checkOutDateInput.min = checkInDateInput.value;

            checkInDateInput.min = null;
        });

        checkOutDateInput.addEventListener("change", function() {
            const checkInDate = new Date(checkInDateInput.value);
            const checkOutDate = new Date(checkOutDateInput.value);

            if (checkOutDate <= checkInDate) {
                checkOutDate.setDate(checkInDate.getDate() + 1);
                checkOutDateInput.valueAsDate = checkOutDate;
            }

            checkOutDateInput.min = checkInDateInput.value;
            checkInDateInput.min = null;
        });
    });
</script>


</body>
</html>
