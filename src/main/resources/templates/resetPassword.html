<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ändra lösenord</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/resetPassword.css}" href="/css/resetPassword.css">
</head>
<body>
<div class="container">
  <h1> Ändra lösenord: </h1>
  <div th:if="${error} == null">
    <div th:if="${mismatch != null}" class="error">
      <p th:text="${mismatch}"></p>
    </div>

    <form th:action="@{/resetPassword}" method="post">
      <input type="hidden" name="token" th:value="${token}" />
      <div class="backToStart">
        <input type="password" name="password" placeholder="Nytt lösenord" required autofocus>
        <input type="password" name="confirmPassword" placeholder="Bekräfta nytt lösenord" required>

        <input type="submit" value="Skicka">
        <a href="/index" class="btn">Gå till start</a>
        <div th:unless="${error == null}">
          <p class="error" th:text="${error}"></p>
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
