<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Logga in</title>
</head>
<body>
<div th:if="${param.error}">
    Felaktigt email och lösenord.
</div>
<div th:if="${param.logout}">
    Du har loggats ut.
</div>
<form th:action="@{/login}" method="post">
    <div><label> Email: <br><input type="text" name="username"/> </label></div>
    <div><label> Lösenord: <br><input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Logga in"/></div>
    <a href="">Glömt lösenord?</a>
</form>
</body>
</html>
