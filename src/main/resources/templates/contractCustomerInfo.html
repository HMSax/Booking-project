<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avtalskund</title>
    <!-- Lägg till Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="/css/style.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/"><i>Startsida</i></a> <!-- Länk till startsidan -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/book">Sök lediga rum</a> <!-- Länk till sök lediga rum -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bookings/search">Sök bokningar</a> <!-- Länk till sök bokningar -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/customer/search">Ändra kund</a> <!-- Länk till ändra kund -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contractCustomer">Sök avtalskund</a> <!-- Länk till sök avtalskund -->
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container mt-4">
    <div class="customer-details">
        <h2>Kundinformation</h2>
        <br>
        <p><strong>Företagsnamn:</strong> <span th:text="${contractCustomer.companyName}"></span></p>
        <p><strong>Kontaktnamn:</strong> <span th:text="${contractCustomer.contactName}"></span></p>
        <p><strong>Kontakttitel:</strong> <span th:text="${contractCustomer.contactTitle}"></span></p>
        <p><strong>Gatuadress:</strong> <span th:text="${contractCustomer.streetAddress}"></span></p>
        <p><strong>Stad:</strong> <span th:text="${contractCustomer.city}"></span></p>
        <p><strong>Postnummer:</strong> <span th:text="${contractCustomer.postalCode}"></span></p>
        <p><strong>Land:</strong> <span th:text="${contractCustomer.country}"></span></p>
        <p><strong>Telefonnummer:</strong> <span th:text="${contractCustomer.phone}"></span></p>
        <p><strong>Fax:</strong> <span th:text="${contractCustomer.fax}"></span></p>
    </div>
</div>
</body>
</html>
